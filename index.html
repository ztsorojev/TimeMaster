<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeMaster</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>


	<div class="pos-f-t">
	  <div class="collapse" id="navbarToggleExternalContent">
	    <div class="bg-dark p-4">
	      <h4 class="text-white">Author: Zaurbek Tsorojev</h4>
	      <span class="text-muted">This project was done as part of a Human-Computer Interaction class at UCLA.</span>
	    </div>
	  </div>

	  <nav class="navbar navbar-dark" style="background-color: #7AE8BE;">

	  	<a class="navbar-brand logo" href="#"><img src="./src/img/logo.png" width="15%"></a>
	    
	    <button class="navbar-toggler burger" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<i class="fa fa-reorder"></i>
	    </button>

	  </nav>

	</div>

	<div class="container">

		<!-- Title: Date -->
		<div class="container">
			<div class="text-center" style="margin: 50px 0;">
				<h1>TODAY</h1>
				<p id="todayDate"></p>
				<hr style="border-top: 1px solid gray;">
			
		</div>

		<!-- List of tasks -->
		<div class="container">
			<div id="taskList">
				
			</div>
			<div class="results__display"></div>
		</div>



		<!-- New task btn -->
		<div class="container text-center">
			<button onclick="displayModal('#id01')" class="buttonPlus"><i class="fa fa-plus"></i></button>
		</div>


		<!-- Form to create NEW task -->
		<div class="container">
			<div id="id01" class="modal-task">

				<form class="modal-task-content animate" id="taskForm">
					<div class="modal-task-top mb-4">
						<span onclick="displayModal('#id01')" class="closeBtn" title="Close Modal">&times;</span>
						<h2 style="padding-top: 30px;">New Task</h2>
					</div>

					<div class="container text-center">
						<div>
							<textarea name="taskName" rows="3" id="title" placeholder="Title" required></textarea>
						</div>

						<div>
							<i class="fa fa-clock-o" style="font-size: 20px;"></i>
							<label class="timeLabels" for="start">Start:</label>
	        				<input type="time" name="start" required />
	        			
        					<label class="timeLabels" for="end" style="margin: 0 13px 0 20px;">End:</label>
        					<input type="time" name="end" required />
        				</div>

        				<div class="mt-3 mb-3">
        					<label class="timeLabels" for="priority">Priority: </label>
        					<select name="priority" required>
							    <option value="high">High</option>
							    <option value="medium">Medium</option>
							    <option value="low">Low</option>
							</select>
        				</div>

						<div class="text-center mt-4">
							<button type="submit" class="submitBtn" onclick="displayModal('#id01')">Save</button>
						</div>
						
					</div>
					
				</form>

			</div>
		</div>


		<!-- Form to EDIT existing task -->
		<div class="container">
			<div id="edit-task" class="modal-task">

				<form class="modal-task-content animate" id="taskFormEdit">
					<div class="modal-task-top mb-4">
						<span onclick="displayModal('#edit-task')" class="closeBtn" title="Close Modal">&times;</span>
						<h2 style="padding-top: 30px;">Edit Task</h2>
					</div>

					<div class="container text-center">
						<div>
							<textarea name="taskName" id="taskNameEdit" rows="3" placeholder="Title" required></textarea>
						</div>

						<div>
							<i class="fa fa-clock-o" style="font-size: 20px;"></i>
							<label class="timeLabels" for="start">Start:</label>
	        				<input type="time" id="start" name="start" required />
	        			
        					<label class="timeLabels" for="end" style="margin: 0 13px 0 20px;">End:</label>
        					<input type="time" id="end" name="end" required />
        				</div>

        				<div class="mt-3 mb-3">
        					<label class="timeLabels" for="priority">Priority: </label>
        					<select name="priority" required>
							    <option value="high">High</option>
							    <option value="medium">Medium</option>
							    <option value="low">Low</option>
							</select>
        				</div>

						<div class="text-center mt-4">
							<button type="submit" class="submitBtn" onclick="displayModal('#edit-task')">Save</button>
						</div>
						
					</div>
					
				</form>

			</div>
		</div>
		
	</div>



	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
